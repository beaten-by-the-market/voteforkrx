        // localStorage에서 체크인 데이터 불러오기
        function loadCheckedData() {
            const stored = localStorage.getItem('checkedInData');
            return stored ? JSON.parse(stored) : {};
        }

        // localStorage에 체크인 데이터 저장하기
        function saveCheckedData(data) {
            localStorage.setItem('checkedInData', JSON.stringify(data));
        }

        let checkedInData = loadCheckedData();

        // 통계 업데이트
        function updateStats() {
            const totalCount = Object.keys(memberData).length;
            const checkedCount = Object.keys(checkedInData).length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('checkedCount').textContent = checkedCount;
        }

        // 메시지 표시
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // 사번 조회 처리
        function processSabeon(sabeon) {
            // 6자리 숫자 검증
            if (!/^\d{6}$/.test(sabeon)) {
                showMessage(`${sabeon} : 사번 숫자 6자리를 입력해주세요`, 'error');
                return;
            }

            // 등록된 사번인지 확인
            if (!memberData[sabeon]) {
                showMessage(`${sabeon} 등록된 사번이 아닙니다`, 'error');
                return;
            }

            // 이미 체크인되었는지 확인
            if (checkedInData[sabeon]) {
                showMessage(`${sabeon} : ${checkedInData[sabeon].record_time}에 등록되었습니다`, 'warning');
                return;
            }

            // 체크인 처리
            const currentTime = new Date().toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            checkedInData[sabeon] = {
                name: memberData[sabeon],
                checked_in: 1,
                record_time: currentTime
            };

            saveCheckedData(checkedInData);
            updateStats();

            // 성공 메시지 표시
            showMessage(`${memberData[sabeon]}님이 등록되었습니다`, 'success');
            
            // 팝업으로도 표시
            alert(`${memberData[sabeon]}님\n등록 완료되었습니다.`);
        }

        // 모든 이력 삭제
        function deleteAllRecords() {
            const deleteCode = document.getElementById('deleteInput').value;
            
            if (deleteCode !== '170027') {
                alert('잘못된 인증번호입니다.');
                return;
            }

            if (confirm('정말로 모든 등록 이력을 삭제하시겠습니까?')) {
                checkedInData = {};
                saveCheckedData(checkedInData);
                updateStats();
                document.getElementById('deleteInput').value = '';
                showMessage('모든 이력이 삭제되었습니다', 'success');
            }
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            const sabeonInput = document.getElementById('sabeonInput');
            
            updateStats();
            
            sabeonInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const sabeon = this.value.trim();
                    if (sabeon) {
                        processSabeon(sabeon);
                        this.value = '';
                    }
                }
            });

            sabeonInput.focus();
        });
    </script>
